# Use for local testing so you don't have to supply all
# environment variables.

providers:
  file:
    directory: .
    watch: true
  # http:
  #   endpoint: http://host.docker.internal

ping:
  entryPoint: "traefik"

entryPoints:
  http:
    address: ":80"
  websecure:
    address: ":443"
  metrics:
    address: ":8082"
  # jaeger:
  #   address: ":5778"

# API and dashboard configuration
api:
  insecure: true
  dashboard: true

accessLog:
  format: json
  fields:
    headers:
      defaultMode: keep
  filePath: access.log
  filters:
    statusCodes:
      - "200"
      - "300-304"
      - "502"
    retryAttempts: true
    minDuration: "10ms"
log:
  format: json
  # level: DEBUG

metrics:
  prometheus:
    addRoutersLabels: true
    addEntryPointsLabels: true
    addServicesLabels: true
    entryPoint: "metrics"

tracing:
  jaeger:
    # entryPoint: "jaeger"
    samplingServerURL: http://localhost:5778/sampling
    localAgentHostPort: "localhost:6831"
    # collector:
    #     endpoint: http://127.0.0.1:14268/api/traces?format=jaeger.thrift

experimental:
  localPlugins:
    accblock:
      moduleName: github.com/moabukar/accblock
